<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      const isLocalhost = ['localhost', '127.0.0.1', ''].includes(location.hostname)
      const isDocsPath = location.pathname.includes('/docs/')
      const assetBase = isDocsPath ? './' : './docs/'

      if (!isLocalhost) {
        const favicon = document.getElementById('favicon')
        if (favicon) {
          favicon.href = `${assetBase}vite.svg`
        }

        const stylesheet = document.createElement('link')
        stylesheet.rel = 'stylesheet'
        stylesheet.href = `${assetBase}assets/main.css`
        document.head.appendChild(stylesheet)
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const isLocalhost = ['localhost', '127.0.0.1', ''].includes(location.hostname)
      const isDocsPath = location.pathname.includes('/docs/')
      const assetBase = isDocsPath ? './' : './docs/'

      if (isLocalhost) {
        import('/src/main.tsx')
      } else {
        import(`${assetBase}assets/main.js`)
      }
    </script>
  </body>
</html>
