<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 1.5rem;
        color: #1f2933;
        background-color: #f8fafc;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      p {
        margin: 0;
        text-align: center;
        line-height: 1.5;
        max-width: 32rem;
      }
    </style>
    <script>
      (function () {
        const redirectPath = `${window.location.pathname}${window.location.search}${window.location.hash}`
        sessionStorage.setItem('gh-spa-redirect', redirectPath)
        window.location.replace('/')
      })()
    </script>
  </head>
  <body>
    <main>
      <h1>Redirigiendo…</h1>
      <p>
        No encontramos la página solicitada, pero te estamos redirigiendo al sitio principal.
        Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.
      </p>
    </main>
  </body>
</html>
